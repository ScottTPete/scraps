<nav-bar>
</nav-bar>

<div class='following-page-container'>

	<div class='following-content-container'>

		<div ng-repeat='post in posts | orderBy: "photo.createdAt":true ' class='post-container'>

			<div class='post-header-container'>

				<div class='post-thumbnail-container'>
					<img ng-src='{{post.profilePic}}' class='post-thumbnail'>
				</div>

				<h3>{{post.username}}</h3>



			</div>
			<div class='following-photo-wrapper'>
				<div class='following-photo-container'>
					<img ng-src='{{post.photo.image}}' class='following-photo'>
				</div>
			</div>
			<div class='following-photo-footer-container'>
				<div class='following-description-like-container'>
					<div class='following-like-container'>
						<span class="icon-heart"></span>
					</div>

					<div class='following-photo-description-container'>
						<h3>{{post.photo.description}}</h3>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>




<page-footer></page-footer>
