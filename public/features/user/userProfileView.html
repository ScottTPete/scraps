<button ng-if='loginBtn'><a ui-sref='login'>Login</a></button>
<button ng-if='signUpBtn'><a ui-sref='register'>Sign Up</a></button>
<button ng-if='profileLink'><a ui-sref='profile({username: currentUser.username})'>Profile</a></button>

<form ng-if='logoutBtn' action='/auth/logout' method='get'>
	<input type='submit' value='Logout'>
</form>

<div class='userInfo-container'>

	<div class='profilePic-container'>
		<img ng-src='{{userInfo.profilePic}}' class='profilePic'>
	</div>

	<input ng-if='uploadProfilePicBtn' type='file' value='Upload Profile Pic' images='images' accept='image/*' profile-pic-upload>

	<div class='user-names'>
		<h3>{{userInfo.username}}</h3>
		<h3>{{userInfo.name.firstname}} {{userInfo.name.lastname}}</h3>
	</div>

	<div class='user-stats'>
		<h3 ng-if='postStats'>{{postCount}}</h3>
	</div>

	<a ng-if='editButton' ui-sref='accountSettings'>
		<button>Edit Profile</button>
	</a>

	<input ng-if='uploadPhotoBtn' type='file' value='Upload A Photo' images='images' accept='image/*' post-photo>


</div>

<div class='postsContainer'>

	<div class=photoContainer ng-repeat='photo in photos track by $index'>
		{{photo.location}}
		<img ng-src='{{photo.image}}'>
		{{photo.description}}


		<button ng-hide='photo.photoEditorEnabled' ng-click='editPhotoEnabled($index)'>Edit Photo</button>
		<div ng-show='photo.photoEditOptions'>
			<input placeholder='Describe this photo' ng-model='photo.description'>
			<input placeholder='When was this taken?' ng-model='photo.date'>
			<input placeholder='Where was this taken?' ng-model='photo.location'>
			<input type='submit' ng-click='updatePhoto(photos[$index], photo._id)' value='Save Changes'>
			<button ng-click='cancelEditingPhoto($index)'>Cancel</button>
			<button ng-click='deletePhoto(photo._id)' ng-if='deletePhotoBtn'>Delete</button>
		</div>
	</div>





</div>
