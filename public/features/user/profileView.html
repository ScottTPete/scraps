<a ui-sref='login' ng-if='loginBtn'><button>Login</button></a>
<a ui-sref='profile({username: currentUser.username})' ng-if='profileLink'><button>Profile</button></a>

<form ng-if='logoutBtn' action='/auth/logout' method='get'>
	<input type='submit' value='Logout'>
</form>

<div class='userInfo-container'>
	<div class='profilePic-container'>
		<img ng-src='{{userInfo.profilePic}}'>
	</div>
	<input ng-if='uploadProfilePicBtn' type='file' value='Upload Profile Pic' images='images' accept='image/*' profile-pic>

	<div class='user-names'>
		<h3>{{userInfo.username}}</h3>
		<h3>{{userInfo.name.firstname}} {{userInfo.name.lastname}}</h3>
	</div>

	<a ng-if='editButton' ui-sref='accountSettings'>
		<button>Edit Profile</button>
	</a>
</div>
